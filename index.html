<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Saad Ahmed Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body class="bg text">
  <div id="stupid-container">
    <nav class="navbar text-accent">
      <div class="lang">
        <select id="language-select">
          <option value="en">English</option>
          <option value="fr">French</option>
          <option value="ar">Arabic</option>
          <option value="ur">Urdu</option>
        </select>

      </div>
      <div class="menu-wrapper">
        <div class="nav-menu">
          <div>
            <a href="#Experience" data-translate="experience"></a>
          </div>
          <div>
            <a href="#Projects" data-translate="projects"></a>
          </div>
          <div>
            <a href="#Achievments" data-translate="achievements"></a>
          </div>
          <div>
            <a href="#Contact" data-translate="contact"></a>
          </div>
        </div>
        <button class="themeToggle">
          <i id="icon" class="material-icons">wb_moon</i>
        </button>
        <button class="toggle">☰</button>
      </div>
    </nav>

    <div class="roadmap">
      <div class="leftmap mapcol">
        <div class="section introduction">
          <div id="intro-aligner">
            <img src="assets/1689614169154.jpg" title="Saad Ahmed" id="saad" />
            <h1 class="section-heading" data-translate="greeting"></h1>
            <p data-translate="bio"/>
            <div class="socials">
              <a href="https://github.com/SaadAhmedGit" class="social-button github" target="_blank">
                <i class="fab fa-github"></i>
              </a> 
              <a href="https://www.linkedin.com/in/saadxahmed/" class="social-button linkedin" target="_blank">
                <i class="fab fa-linkedin"></i>
              </a> 
            </div>
          </div> 
        </div>
        <div class="empty"></div>
        <div class="section">
          <div class="xp-div">
            <h1 class="section-heading" id="Projects">
              <i class="fa fa-graduation-cap" aria-hidden="true"></i>
              <span data-translate="projects"/>
            </h1>
            <ul>
              <li id="xp-title">
                <a href="https://github.com/Coderatic" target="_blank">
                  Coderatic
                </a> — <span data-translate="coderatic_description">
                  an online code judge
                </span>
              </li>
              <li id="xp-title">
                <a href="https://github.com/SaadAhmedGit/Packet-Disorder-Proxy" target="_blank">
                  Packet Disorder Proxy
                </a> — <span data-translate="packet_disorder_proxy_description">
                  an educational tool to disrupt order of packet flow
                </span>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="divider bg-accent"></div>
      <div class="rightmap mapcol">
        <div class="empty"></div>
        <div class="section">
          <div class="xp-div">
            <h1 class="section-heading" id="Experience">
              <i class="fa fa-briefcase" aria-hidden="true"></i>
              <span data-translate="experience"></span>
            </h1>
            <ul>
              <li id="xp-title"><span data-translate="insivalley"></span><b> InsiValley</b></li>
              <li id="xp-title"><span data-translate="fastai"></span><b> FastAI</b></li>
              <li id="xp-title"><span data-translate="submitty"></span><b> Submitty</b></li>
              <li id="xp-title"><span data-translate="ta"></span><b> ITU<b></li>
            </ul>
          </div>
        </div>
        <div class="empty"></div>
        <div class="section">
          <div class="xp-div">
            <h1 class="section-heading" id="About">
              <i class="fa fa-briefcase" aria-hidden="true"></i>
              <span data-translate="about" />
            </h1>
            <video width="640" height="360" controls>
              <source src="assets/Ayo the pizza here (Original meme).mp4">
            </video>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
